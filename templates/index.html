<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mesh Zucchini</title>

  <!-- Custom fonts for this template-->
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="static/css/sb-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-project-diagram"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Mesh Zucchini</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="/">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-dark topbar mb-4 static-top shadow">
          <h1 class="h3 mb-0 font-weight-bold text-light">Dashboard</h1>
          <!-- Topbar Navbar EMPTY-->
          <ul class="navbar-nav ml-auto">

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">

          </div>

          <!-- Content Row -->
          <div class="row">

            {% for board in boards %}
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-{{ board.colour_connected }} shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-{{ board.colour_connected }} text-uppercase mb-1">{{ board.name }}</div>
                      <div class="h5 mb-0 font-weight-bold text-dark" style="padding-bottom:0.5em;">{{ board.status }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-microchip fa-2x text-{{ board.colour_connected }}"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            {% endfor %}

          </div>

          <!-- Content Row -->
          <div class="row">

            <!-- Content Column -->
            <div class="col-lg-6 mb-4">
              <!-- Project Card Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3 bg-dark">
                  <h5 class="mb-0 font-weight-bold text-light">Light</h5>
                </div>
                <div class="card-body">

                  {% for board in boards %}

                  <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h5 class="text-xs font-weight-bold text-{{ board.colour_connected }} text-uppercase mb-1">{{ board.name }}</h5>
                    <div>
                      <a href="#connect" class="d-none d-sm-inline-block btn btn-sm btn-{{ board.colour_connected }} shadow-sm"><i class="fas fa-toggle-on fa-sm text-white-50"></i> Turn on</a>
                      <a href="#disconnect" class="d-none d-sm-inline-block btn btn-sm btn-{{ board.colour_connected }} shadow-sm"><i class="fas fa-toggle-off fa-sm text-white-50"></i> Turn off</a>
                    </div>
                  </div>
                  <div class="progress mb-4">
                    <div class="progress-bar bg-dark" role="progressbar" style="width: {{ board.glow }}%" aria-valuenow="{{ board.glow }}" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>

                  {% endfor %}

                </div>
              </div>
            </div>

            <!-- Content Column -->
            <div class="col-lg-6 mb-4">
              <!-- Project Card Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3 bg-dark">
                  <h5 class="mb-0 font-weight-bold text-light">Status</h5>
                </div>
                <div class="card-body" style="overflow-y: scroll; height: 250px;">

                  {% for message in messages | reverse %}

                  <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h5 class="text-xs font-weight-bold text-dark text-uppercase mb-1">{{ message }}</h5>
                  </div>

                  {% endfor %}

                </div>
              </div>
            </div>


          </div>



        </div>
        <!-- /.container-fluid -->



      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Mesh-Zucchini 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>


  <!-- Bootstrap core JavaScript-->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="static/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="static/vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="static/js/demo/chart-area-demo.js"></script>
  <script src="static/js/demo/chart-pie-demo.js"></script>

</body>

</html>
